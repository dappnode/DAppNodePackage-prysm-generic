endpoints:
  - name: "Lukso Prysm Node Syncing Check"
    enabled: true
    group: "lukso"
    url: "http://beacon-chain.prysm-lukso.dappnode:3500/eth/v1/node/syncing"
    method: "GET"
    headers:
      Content-Type: "application/json"
    interval: "30s"
    conditions:
      - "[BODY].data.is_syncing == false"
    definition:
      title: "Lukso Prysm Node Synced Check"
      description: "Check if the Lukso Prysm (Consensus) Node is synced. You will receive a notification if the node is syncing and another one when it is synced."
    correlationId: "prysm-lukso-syncing"
    isBanner: false
    priority: "medium"
    alerts:
      - type: custom
        enabled: true
        description: "Prysm Consensus Node syncing"
        failure-threshold: 4
        success-threshold: 1
        send-on-resolved: true

  - name: "Lukso Prysm Node Peers Count Check"
    enabled: true
    group: "lukso"
    url: "http://beacon-chain.prysm-lukso.dappnode:3500/eth/v1/node/peer_count"
    method: "GET"
    headers:
      Content-Type: "application/json"
    interval: "30s"
    conditions:
      - "[BODY].data.connected >= 10"
    definition:
      title: "Lukso Prysm Node Peers Count Check"
      description: "Check if the Lukso Prysm (Consensus) Node has a minimum number of peers. You will receive a notification if the node has fewer than the peers defined for 5 minutes, and another when it recovers."
    correlationId: "prysm-lukso-peers"
    isBanner: false
    priority: "low"
    metric:
      min: 0
      max: 100
      unit: "peers"
    alerts:
      - type: custom
        enabled: true
        description: "Prysm Consensus Node peers count is below [CONDITION_VALUE]"
        failure-threshold: 10
        success-threshold: 1
        send-on-resolved: true
